  owner: SUB
  company: SUB
#  company_url:
  update_url: https://hannah-arendt-project.github.io/TextGridHttpServerPlugin/
  human_title: TextGridHttpServer
  description: |
    Dieses Plugin ermöglicht einen Zugriff auf die persönlichen TextGrid
    Objekte per HTTP. Dieses Tool ist nützlich, wenn bei der Edition XSLT
    Transformationen verwendet werden, die Bilder und Skripte aus dem
    TextGrid Repository verwenden. Ohne dieses Plugin kann der eingebaute
    Webbrowser diese Objekte sonst nicht aufrufen.
