- !PlugIn
  plugId: 3
  name: digilib
  category: 4
  pageId: 34341688
  featured: true
  installableUnit: de.mpg.mpiwg.itgroup.textgrid.digilib.feature.feature.group
#  owner:
#  company:
#  company_url:
  update_url: http://textgridlab.org/updates/beta
  human_title: Digilib
  description: | 
    Das Bildbetrachtungs- und Bearbeitungstool Digilib erlaubt die Betrachtung, 
    Veränderung und Referenzierung von Bilder in TextGrid. Unterstützte Funktionen sind: 
    Zoomen, Drehen, Spiegeln, Kontrast, Helligkeit und Farben ändern. Veränderte 
    Bildansichten können gespeichert und wieder aufgrufen werden (Originalbilder bleiben unberührt).
  logo: digilib-logo-big.png
  license: http://www.gnu.org/licenses/lgpl-3.0.txt

